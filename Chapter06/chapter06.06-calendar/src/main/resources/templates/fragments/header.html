<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">

    <div th:fragment="header">
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/}">myCalendar</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a id="navWelcomeLink" th:href="@{/}">Welcome</a></li>
                        <li><a id="navEventsLink" th:href="@{/events/}">All Events</a></li>
                        <li><a id="navMyEventsLink" th:href="@{/events/my}">My Events</a></li>
                        <li><a id="navCreateEventLink" th:href="@{/events/form}">Create Event</a></li>
                        <li><a id="navH2Link" target="_blank" th:href="@{/admin/h2}">H2</a></li>
                    </ul>

                    <ul class="nav navbar-nav pull-right" sec:authorize="isAuthenticated()">
                        <li>
                            <p class="navbar-text">Welcome &nbsp;
                                <a id="navMyAccount" th:href="@{/accounts/my}">
                                    <div class="navbar-text" th:text="${#authentication.name}">User</div>
                                </a>
                            </p>
                        </li>
                        <li>
                            <a class="btn btn-default" id="navLogoutLink" role="button" th:href="@{/logout}">Logout</a>
                        </li>
                        <li>&nbsp;|&nbsp;</li>
                    </ul>
                    <ul class="nav navbar-nav pull-right" sec:authorize=" ! isAuthenticated()">
                        <li><a class="btn btn-default" id="navSignupLink" role="button"
                               th:href="@{/signup/form}">Signup</a></li>
                        <li><a class="btn btn-default" id="navLoginLink" role="button"
                               th:href="@{/login/form}">Login</a></li>
                        <li>&nbsp;|&nbsp;</li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Standard messages -->
        <div class="alert alert-success" th:if="${#vars['message'] != null}">
            <span th:text="${#vars['message']}"></span>
        </div>
        <div class="alert alert-danger" th:if="${#vars['error'] != null}">
            <span th:text="${#vars['error']}"></span>
        </div>

    </div>
</div>

</body>
</html>
