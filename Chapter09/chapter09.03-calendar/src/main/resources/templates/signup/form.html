<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title id="pageTitle">Calendar User Signup</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/messages :: messages"></th:block> /*/-->

    <!--/*--><!--@thymesVar id="signupForm" type="com.packtpub.springsecurity.web.model.SignupForm"--><!--*/-->
    <form action="#" class="form-horizontal" method="post" th:action="@{/signup/new}" th:object="${signupForm}">
        <errors cssClass="alert alert-error" element="div" path="*"/>
        <fieldset>
            <legend>User Information</legend>

            <div class="control-group">
                <label class="control-label" for="firstName">First Name</label>
                <div class="controls">
                    <input class="input-xlarge" id="firstName" th:field="*{firstName}"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="lastName">Last Name</label>
                <div class="controls">
                    <input class="input-xlarge" id="lastName" th:field="*{lastName}"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="email">Email (Username)</label>
                <div class="controls">
                    <input class="input-xlarge" id="email" th:field="*{email}"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input class="input-xlarge" id="password" th:field="*{password}" type="password"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input class="btn" id="submit" type="submit" value="Create Account"/>
                </div>
            </div>
        </fieldset>
    </form>

    <br/>
    <h3>Social Login</h3>

    <form class="form-horizontal" method="POST" th:action="@{/signin/twitter}">
        <input name="scope" type="hidden" value="public_profile"/>
        <div class="form-actions">
            <input class="btn" id="twitter-submit" type="submit" value="Login using Twitter"/>
        </div>
    </form>
    <br/>
    <form class="form-horizontal" method="POST" th:action="@{/signin/facebook}">
        <input name="scope" type="hidden" value="public_profile"/>
        <div class="form-actions">
            <input class="btn" id="facebook-submit" type="submit" value="Login using Facebook"/>
        </div>
    </form>
    <br/>
    <form class="form-horizontal" method="POST" th:action="@{/signin/linkedin}">
        <input name="scope" type="hidden" value="r_basicprofile,r_emailaddress"/>
        <div class="form-actions">
            <input class="btn" id="linkedin-submit" type="submit" value="Login using Linkedin"/>
        </div>
    </form>
    <br/>
    <form class="form-horizontal" method="POST" th:action="@{/signin/google}">
        <input name="scope" type="hidden" value="profile"/>
        <div class="form-actions">
            <input class="btn" id="google-submit" type="submit" value="Login using Google"/>

        </div>
    </form>
    <br/>
    <form class="form-horizontal" method="POST" th:action="@{/signin/github}">
        <input name="scope" type="hidden" value="public_profile"/>
        <div class="form-actions">
            <input class="btn" id="github-submit" type="submit" value="Login using Github"/>
        </div>
    </form>
</div>

<!--/*/ <th:block th:include="fragments/footer :: foot"></th:block> /*/-->

</body>
</html>
